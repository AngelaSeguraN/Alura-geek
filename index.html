<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Productos en Vista Vertical</h1>
    </header>
    <div class="contenedor">
        <section>
            <h2>Productos</h2>
            <div class="productos" id="productos"></div>
        </section>
        <section>
            <h2>Agregar Producto</h2>
            <div class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa el nombre" required>
                
                <label for="precio">Precio:</label>
                <input type="number" id="precio" placeholder="Ingresa el precio" required>
                
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" accept="image/*" required>
                
                <button class="enviar" onclick="agregarProducto()">Agregar</button>
                <button class="limpiar" type="reset">Limpiar</button>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Alura Geek</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
